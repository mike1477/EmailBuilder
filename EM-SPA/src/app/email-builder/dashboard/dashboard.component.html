<div class="dashboard-outer">
        <div class="sidebar">
            <mat-tab-group>
                <mat-tab label="Elements">
                    <div id="layout-element-options" class="element-list" >
                        <div class="element-box" *ngFor="let element of elementOptions">
                            <div class="icon-container-material">
                                    <i class="material-icons"> {{element.icon}} </i>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Rows">
                    <div id="layout-row-options" class="email-list" dragula="rows" [(dragulaModel)]="rowOptions">
                        <div class="email-box" *ngFor="let row of rowOptions" >
                            <img [src]="row.poster" class="row-column-img">
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="content-display">
            <app-display></app-display>
        </div>
    </div>
