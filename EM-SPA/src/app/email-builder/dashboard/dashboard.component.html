<div class="dashboard-outer">
    <div class="sidebar">
        <mat-tab-group>
            <mat-tab label="Elements">
                <div 
                id="layout-element-options" 
                class="element-list" 
                cdkDropList 
                [cdkDropListConnectedTo]="TODO"
                 >
                 <div class="element-box" *ngFor="let element of elementOptions" cdkDrag>
                        <img *cdkDragPreview [src]="element.poster">
                        <div class="icon-container-material">
                                <i class="material-icons">
                                        {{element.icon}}
                                </i>
                        </div>
                 </div>
                </div>
            </mat-tab>
            <mat-tab label="Rows">
                <div id="layout-row-options" class="email-list" cdkDropList cdkDropListSortingDisabled
                    [cdkDropListConnectedTo]="allowedDropLists">
                    <div class="email-box" *ngFor="let row of rowOptions" cdkDrag><img [src]="row.poster" class="row-column-img">
                        <img *cdkDragPreview [src]="row.poster">
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="content-display">
        <app-display></app-display>
    </div>
</div>
