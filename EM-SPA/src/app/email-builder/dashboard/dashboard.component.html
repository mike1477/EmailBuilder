<div class="dashboard-outer">
    <div class="sidebar">
        <mat-tab-group>
            <mat-tab label="Elements">
                <div id="layout-element-options" class="email-list" cdkDropList cdkDropListSortingDisabled
                    [cdkDropListConnectedTo]="['layout-row-list']" (cdkDropListDropped)="drop($event)">
                    <div class="email-box" *ngFor="let element of elementOptions" cdkDrag>{{element.title}}
                        <img *cdkDragPreview [src]="element.poster">
                        <i class="material-icons">
                                {{element.icon}}
                                </i>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Rows">
                <div id="layout-row-options" class="email-list" cdkDropList cdkDropListSortingDisabled
                    [cdkDropListConnectedTo]="['layout-row-list']" (cdkDropListDropped)="drop($event)">
                    <div class="email-box" *ngFor="let row of rowOptions" cdkDrag><img [src]="row.poster" class="row-column-img">
                        <img *cdkDragPreview [src]="row.poster">
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="content-display">
        <app-display></app-display>
    </div>
</div>
