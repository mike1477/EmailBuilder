<div class="dashboard-outer">
        <div class="sidebar">
            <div class="tabs">
                <input name="tabs" type="radio" id="tab-1" checked="checked" class="input"/>
                <label for="tab-1" class="label">Rows</label>
                <div class="panel" data-simplebar>
                    <div id="layout-row-options" class="row-list" dragula="rows" [(dragulaModel)]="rowOptions">
                        <div class="row-option" *ngFor="let row of rowOptions" >
                            <div class="row-option-column" *ngFor="let columnWidth of row.columnDefinitions" 
                            [style.width]="columnWidth/6 +'%'" ></div>
                        </div>
                    </div>
                </div>
              
                <input name="tabs" type="radio" id="tab-2" class="input"/>
                <label for="tab-2" class="label">Elements</label>
                <div class="panel" data-simplebar>
                    <div id="layout-element-options" class="element-list" dragula="elements" [(dragulaModel)]="elementOptions" >
                        <div class="element-box" *ngFor="let element of elementOptions">
                            <div class="icon-container-material"><i class="material-icons"> {{element.icon}} </i> </div>
                            <div [innerHTML]="element.html" class="html-container"></div>
                        </div>
                    </div>
                </div>
                  
                <input name="tabs" type="radio" id="tab-3" class="input"/>
                <label for="tab-3" class="label">Settings</label>
                <div class="panel">
                  <h1>Settings</h1>
                  <app-color-picker></app-color-picker>
                  <app-number-selector-input></app-number-selector-input>
                </div>
              </div>
        </div>
        <div app-display class="content-display" data-simplebar>
        </div>
    </div>
