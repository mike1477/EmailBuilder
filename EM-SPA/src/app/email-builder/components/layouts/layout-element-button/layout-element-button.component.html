<div class="element-button-display"
     [style.height]="element.button.height  + 'px'"
     [style.backgroundColor]="element.button.backgroundColor"
     [style.color]="element.button.textColor"
     [style.borderRadius]="element.button.borderRadius + 'px'"
     appResizeObserver
     (resize)="onResize($event)">
  {{element.button.text}}
</div>
