<div class="dropdown form-control">
    <div class="selectedborder">{{borderSelected.style}}</div>
    <div class="dropdown-content">
        <p (click)="borderSelected.style = 'solid'">solid</p>
        <p (click)="borderSelected.style = 'dotted'">dotted</p>
        <p (click)="borderSelected.style = 'dashed'">dashed</p>
    </div>
</div>
