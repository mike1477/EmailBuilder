<div class="element-property-manager"
     *ngIf="!columns">
    <div>
        <p>Click on row in the display to see edit options</p>
    </div>
</div>

<ul class="list-group element-property-manager"
    *ngIf="columns">
    <li class="list-group-item">
        <div class="manager-row row">
            <div class="manager-label col-6">
                <p>Background Color</p>
            </div>
            <div class="manager-input col-6">
                <app-color-picker [(color)]="backgroundColor"></app-color-picker>
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <div class="manager-row row">
            <div class="manager-label col-6">
                <p>Content Background Color</p>
            </div>
            <div class="manager-input col-6">
                <app-color-picker [(color)]="contentBackgroundColor"></app-color-picker>
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <div class="row-property-tabs">
            <ng-container *ngFor="let column of columns; let i=index">
                <input name="s"
                       type="radio"
                       id="{{'row-property-tab-' + i}}"
                       checked="checked"
                       class="row-property-tabs-input" />
                <label for="{{'row-property-tab-' + i}}"
                       class="row-property-tabs-label">Column
                    {{i + 1}}</label>
                <div class="row-property-tabs-panel">
                    <div class="row">
                        <div app-common-number-selector
                             [padding]="column.padding"
                             class="col-12"></div>
                    </div>
                    <div class="manager-row row">
                        <div class="manager-label col-6">
                            <p>Column Background Color</p>
                        </div>
                        <div class="manager-input col-6">
                            <app-color-picker [(color)]="column.backgroundColor"></app-color-picker>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </li>
</ul>
