<div class="element-property-manager" *ngIf="!selectedElement">
        <div>
                <p>Click on element in the display to see edit options</p>
        </div>
</div>
<ul class="list-group element-property-manager " *ngIf="selectedElement">
        <li class="list-group-item">
                <div class="container">
                        <div class="manager-row row">
                                <div class="manager-label col-6">
                                        <p>Margin</p>
                                </div>
                                <div>
                                        <app-common-number-selector [padding]="selectedElement.padding">
                                        </app-common-number-selector>
                                </div>
                        </div>
                </div>

        </li>


                <ng-container [ngSwitch]="elementType">
                        <ng-container *ngSwitchCase="'ButtonElement'">
                                <app-element-button-manager></app-element-button-manager>
                        </ng-container>
                        <ng-container *ngSwitchCase="'DividerElement'">
                                <app-element-divider-manager [element]="selectedElement"></app-element-divider-manager>
                        </ng-container>
                        <ng-container *ngSwitchCase="'ImageElement'">
                                <app-element-image-manager></app-element-image-manager>
                        </ng-container>
                        <ng-container *ngSwitchCase="'TextElement'">
                                <app-element-text-manager></app-element-text-manager>
                        </ng-container>
                        <ng-container *ngSwitchDefault>output2</ng-container>
                </ng-container>




</ul>
