<div class="image-input-container">
    <input type="text"
           name="imageUrl"
           [(ngModel)]="imageElement.image.link"
           placeholder="Add Image Url Here"
           class="form-control">

    <input type="text"
           name="alt"
           [(ngModel)]="imageElement.image.alt"
           placeholder="Alt"
           class="form-control">

</div>
