<div class="image-input-container">
       <input type="text"
              name="imageUrl"
              [(ngModel)]="imageElement.image.link"
              placeholder="Image Url"
              class="form-control">

       <input type="text"
              name="alt"
              [(ngModel)]="imageElement.image.alt"
              placeholder="Imag Alternate text"
              class="form-control">

</div>
