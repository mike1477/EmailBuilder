<div class="row">
    <div class="col-10">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">When</label>
            </div>
            <select [(ngModel)]="selectedMergeField" class="custom-select">
                <option *ngIf="selectedMergeField === null" selected [ngValue]="null">Select a merge field....</option>
                <option *ngFor="let mergeField of mergeFields" [ngValue]="mergeField">{{mergeField.name}}</option>
            </select>
            <select class="custom-select">
                <option selected>Choose...</option>
                <option value="1">Starts With</option>
                <option value="2">Ends With</option>
                <option value="3">Contains</option>
            </select>
            <input type="text" value="SOME VALUE"/>
            <div class="input-group-append">
                <label class="input-group-text">set property to</label>
                <label class="input-group-text">{{condition.conditionValue}}</label>
            </div>
        </div>
    </div>
    <div class="col-2">
        <button class="btn btn-primary btn-block">Compound Condition</button>
    </div>
</div>
