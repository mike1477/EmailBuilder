<div class="condition-wrapper" >

    <app-condition-simple 
    *ngIf="condition.isSimple" 
    [condition]="condition"
    (removeSimpleConditionRequest)="removeSimpleCondition($event)"></app-condition-simple>

    <app-condition-compound
    *ngIf="condition.isCompound"
    [condition] = condition
    ></app-condition-compound>

</div>
