<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Single Row in display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shared.css">
  </head>
  <body>

    <div class="container">

     <div class="row-outer">
       <div class="row row-display">
         <div class="col-md-12">
           <p class="no-content">No content here. Drag new from 'Content' panel</p>
         </div>
       </div>
     </div>

   <div class="row-outer">
      <!--3-9-->
      <div class="row row-display">
        <div class="col-md-3">
          <p class="no-content">No content here. Drag new from 'Content' panel</p>
        </div>
        <div class="col-md-9">
          <p class="no-content">No content here. Drag new from 'Content' panel</p>
        </div>
      </div>
    </div>


<div class="row-outer">
      <div class="row row-display">
        <div class="col-md-9">
          <p class="no-content">No content here. Drag new from 'Content' panel</p>
        </div>
        <div class="col-md-3">
          <p class="no-content">No content here. Drag new from 'Content' panel</p>
        </div>
      </div>
</div>




    </div>

  </body>
</html>
